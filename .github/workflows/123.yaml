name: 'Multi-Branch Update Schedule'

on:
  schedule:
    - cron: '0 22 * * *'  # æ¯å¤©UTCæ—¶é—´22ç‚¹
    - cron: '0 10 * * *'  # æ¯å¤©UTCæ—¶é—´10ç‚¹
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'è¦è¿è¡Œçš„åˆ†æ”¯'
        required: true
        default: 'master'
        type: choice
        options:
          - master
          - dev
          - gd
  push:
    branches:
      - master
      - dev
      - gd

permissions:
  contents: write

jobs:
  push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Determine target branch
        id: vars
        run: |
          # æ ¹æ®ä¸åŒè§¦å‘æ–¹å¼ç¡®å®šç›®æ ‡åˆ†æ”¯
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # æ‰‹åŠ¨è§¦å‘ï¼šä½¿ç”¨è¾“å…¥çš„åˆ†æ”¯
            echo "TARGET_BRANCH=${{ github.event.inputs.target_branch }}" >> $GITHUB_ENV
          elif [ "${{ github.event_name }}" == "push" ]; then
            # Pushè§¦å‘ï¼šä½¿ç”¨è§¦å‘æŽ¨é€çš„åˆ†æ”¯
            echo "TARGET_BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            # å®šæ—¶è§¦å‘ï¼šä½¿ç”¨é»˜è®¤åˆ†æ”¯
            echo "TARGET_BRANCH=master" >> $GITHUB_ENV
          fi
          echo "ðŸŽ¯ ç›®æ ‡åˆ†æ”¯: $TARGET_BRANCH"
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg chromium-chromedriver
          
      - name: Install pipenv
        run: pip install pipenv
        
      - name: Install dependencies
        run: pipenv install --deploy
        
      - name: Check open_driver config
        id: check_driver
        run: |
          echo "OPEN_DRIVER=$(python -c '
          try:
              from utils.config import config
              open_driver = config.open_driver
          except Exception as e:
              print(f"Config import error: {e}")
              open_driver = False
          print(open_driver)')" >> $GITHUB_ENV
          
      - name: Install selenium
        if: env.OPEN_DRIVER == 'True'
        run: pipenv install selenium
        
      - name: Run update
        run: pipenv run dev
        
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Auto update: $(date +'%Y-%m-%d %H:%M')"
            git push origin ${{ env.TARGET_BRANCH }}
          fi
